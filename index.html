<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Pong</title>
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
				background: rgb(63,94,251);
				background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgb(60 24 44) 100%);
				overflow-y: scroll;
    			overflow-x: hidden;
			}
			canvas {
				background-color: #000000;
				width: 100%;
				height: 60vh;
			}
			#player-status {
				position: absolute; left: 0; top: 0; margin-top: 100px; width: 100%; z-index: 10; 
				color: rgb(19, 11, 11); text-align: center; font-size: 30px; font-family: arial; font-weight: bold; text-transform: uppercase;
			}
			
			#btn-play {
				font-size: 20px;
				color: #fff;
				margin: 20px 10px;
				cursor: pointer;
				background: #4240400a;
				border: 1px solid white;
				padding: 12px 20px;
				border-radius: 5px;
			}
			
			.elementoHide { display: none; }
			.elementoOpacity { opacity: .1; }
			
			#player-one { position: absolute; left: 50%; width: 60px; margin-left: -380px; top: 50%; margin-top: -200px; color:#ffffff; }
			#player-two { position: absolute; left: 50%; margin-left: 320px; width: 60px; top: 50%; margin-top: -200px; color:#ffffff; }
			p {color:white;}

			#controls {
				background: #ddd;
				padding: 1rem;
				display: flex;
				justify-content: space-between;
				height: 30vh;
				background: url('./bg.jpeg') 0 40% no-repeat;
				background-size: cover;
			}
			#controls button {
				margin: 10px 0;
				padding: 20px;
				background: #ffcb0000;
				border: 0;
				color: white;
				font-weight: bold;
				font-size: 20px;
				box-shadow: 0 0 18px 8px #513595 inset, 0 0 8px 4px #00000014;
				border-radius: 10px;
			}
			#controls .left, #controls .right,
			#controls .center {
				display: flex;
				flex-flow: column;
			}
		</style>
	</head>
	<body>
		<div id="player-status">
			<p>Pong JS</p>
			<input id="jugador1" type="hidden" value="1ยบ jugador">
			<input id="jugador2" type="hidden" value="2ยบ jugador">
		</div>
		<!-- <div id="player-one">
			<span>UP W</span>
			<span>DOWN S</span>
		</div>
		<div id="player-two ">
			<span>UP (Arrow UP)</span>
			<span>DOWN (Arrow  down)  </span>
		</div> -->
		
		<canvas id="canvas"></canvas>
		<div id="controls">
			<div class="left">
				<button onclick="clickMoveActions('leftUp')" class="up">UP</button>
				<button onclick="clickMoveActions('leftDown')" class="down">DOWM</button>
			</div>
			<div class="center">
				<input id="btn-play" type="button" value="PLAY">	
			</div>
			<div class="right">
				<button onclick="clickMoveActions('rightUp')" class="up">UP</button>
				<button onclick="clickMoveActions('rightDown')" class="down">DOWM</button>
			</div>
		</div>
		<script src="./pong.js"></script>
	</body>
</html>
